<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Credits</title>
  <!-- Optional: Use Font Awesome for icons -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1e1e1e;
      color: #f8f8f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      border: 1px solid #44475a;
      border-radius: 8px;
      padding: 20px;
      background-color: #282a36;
    }
    h2 {
      text-align: center;
      color: #50fa7b;
    }
    .credits-entry {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #44475a;
      border-radius: 8px;
      padding: 10px;
    }
    .credits-entry img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .credits-details p {
      margin: 5px 0;
    }
    .links {
      margin-top: 5px;
    }
    .links a {
      color: #bd93f9;
      text-decoration: none;
      margin-right: 10px;
      font-size: 1.2em;
    }
    .links a:hover {
      color: #ff79c6;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Credits</h2>

  <div class="credits-entry">
    <img src="nekawah.jpg" alt="Profile Picture 1">
    <div class="credits-details">
      <p><span>NekawaH</span></p>
      <div class="links">
        <a href="mailto:cpurescuerhu@gmail.com" target="_blank">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://www.github.com/NekawaH/" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="credits-entry">
    <img src="inkalbert.jpg" alt="Profile Picture 2">
    <div class="credits-details">
      <p><span>inkalbert</span></p>
      <div class="links">
        <a href="mailto:a20091017@yeah.net" target="_blank">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://www.github.com/inkalbert" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </div>

</div>
</body>
</html>
