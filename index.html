<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Interpreter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="menu-container">
    <button id="clicker" onclick="cl()" class="menu-toggle">Menu</button>
    <ul id="mi" class="menu-items">
        <li><a class="payload" href="#">placeholder</a></li>
        <li><a class="payload" href="#">placeholder</a></li>
    </ul>
</div>

<div class="main-container">
    <div class="container">
        <h1>Pseudocode Interpreter</h1>
        <div class="textboxes">
            <textarea id="inputBox" class="textbox input-box" rows="20" placeholder="Enter your pseudocode here..."></textarea>
            <textarea id="outputBox" class="textbox output-box" rows="20" placeholder="Output will be displayed here..." readonly></textarea>
        </div>
    </div>
    <button class="execute" onclick="runPseudocode()">Run Pseudocode</button>

</div>

<script src="list.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
