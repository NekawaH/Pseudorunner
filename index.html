<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Interpreter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Pseudocode Interpreter</h1>
    <div class="textboxes">
        <textarea id="inputBox" class="textbox input-box" rows="20" placeholder="Enter your pseudocode here..."></textarea>
        <textarea id="outputBox" class="textbox output-box" rows="20" placeholder="Output will be displayed here..." readonly></textarea>
    </div>
    <button onclick="runPseudocode()">Run Pseudocode</button>
</div>

<script src="interpreter.js"></script>
<script src="indentation.js"></script>
</body>
</html>
