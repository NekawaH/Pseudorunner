        <li><a class="payload" href="#" data-copy="DECLARE Values : ARRAY[1:100] OF INTEGER

PROCEDURE SwapValue(BYREF X : REAL, Y : REAL)
    Temp <- X
    X <- Y
    Y <- Temp
ENDPROCEDURE

INPUT N
FOR Index <- 1 TO N
    INPUT Values[Index]
NEXT Index
Last <- N
REPEAT
    Swap <- FALSE
        FOR Index <- 1 TO Last - 1
            IF Values[Index] > Values[Index + 1] THEN
                CALL SwapValue(Values[Index], Values[Index + 1])
                Swap <- TRUE
            ENDIF
        NEXT Index
        Last <- Last - 1
UNTIL NOT Swap OR Last = 1
FOR Index <- 1 TO N
    OUTPUT Values[Index]
NEXT Index">Bubble Sort</a></li>

        <li><a class="payload" href="#" data-copy="DECLARE Values : ARRAY[1:100] OF INTEGER

PROCEDURE SwapValue(BYREF X : REAL, Y : REAL)
    Temp <- X
    X <- Y
    Y <- Temp
ENDPROCEDURE

PROCEDURE QuickSort(Left:INTEGER, Right:INTEGER)
    IF Left < Right THEN
        PivotPos <- Partition(Left, Right)
        CALL QuickSort(Left, PivotPos - 1)
        CALL QuickSort(PivotPos + 1, Right)
    ENDIF
ENDPROCEDURE

FUNCTION Partition(Left:INTEGER, Right:INTEGER) RETURNS INTEGER
    Pivot <- Values[Right]
    i <- Left - 1
    FOR j <- Left TO Right - 1
        IF Values[j] <= Pivot THEN
            i <- i + 1
            CALL SwapValue(Values[i], Values[j])
        ENDIF
    NEXT j
    CALL SwapValue(Values[i + 1], Values[Right])
    RETURN i + 1
ENDFUNCTION

INPUT N
FOR Index <- 1 TO N
    INPUT Values[Index]
NEXT Index

CALL QuickSort(1, N)

FOR Index <- 1 TO N
    OUTPUT Values[Index]
NEXT Index">Quicksort</a></li>

        <li><a class="payload" href="#" data-copy="DECLARE Number : ARRAY[1:100] OF INTEGER
INPUT N

        <li><a class="payload" href="#" data-copy="POPUP TRUE
DECLARE City : ARRAY[1:100, 1:2] OF STRING
DECLARE Count : INTEGER
DECLARE Out : INTEGER
Count <- 1
N <- 5

REPEAT
    OUTPUT &quot;Enter the name of the city&quot;
    INPUT City[Count, 1]
    OUTPUT &quot;Enter the name of the country&quot;
    INPUT City[Count, 2]
    Count <- Count + 1
UNTIL Count > N

FOR Out <- 1 TO N
    OUTPUT &quot;The city &quot;, City[Out, 1], &quot; is in &quot;, City[Out, 2]
NEXT Out">Cities and Countries</a></li>

        <li><a class="payload" href="#" data-copy="PROCEDURE PrintFile(File:STRING)
    OPENFILE File FOR READ
    WHILE NOT EOF(File) DO
        READFILE File, Line
        OUTPUT Line
    ENDWHILE
    CLOSEFILE File
ENDPROCEDURE

OPENFILE &quot;File.txt&quot; FOR WRITE
WRITEFILE &quot;File.txt&quot;, &quot;hello world&quot;
WRITEFILE &quot;File.txt&quot;, &quot;lets learn pseudocode&quot;
CLOSEFILE &quot;File.txt&quot;

OPENFILE &quot;File.txt&quot; FOR APPEND
WRITEFILE &quot;File.txt&quot;, &quot;new line&quot;
WRITEFILE &quot;File.txt&quot;, &quot;another line&quot;
CLOSEFILE &quot;File.txt&quot;

CALL PrintFile(&quot;File.txt&quot;)">File Handling</a></li>
